<html>
<head>
        <title>Home</title>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
      <div class="container">
        <nav class="nav nav-pills nav-fill">
        <a class="nav-item nav-link" href="#add" role="tab" data-toggle="tab" onclick="pageChange(event,'add')">Add Resteraunt</a>
        <a class="nav-item nav-link" href="#update" role="tab" data-toggle="tab" onclick="pageChange(event,'update')">Update Profile</a>
        <a class="nav-item nav-link active" href="#contact" role="tab" data-toggle="tab" onclick="pageChange(event,'contactus')">Contact Us</a>
        <a class="nav-item nav-link" href="#signout" role="tab" data-toggle="tab" onclick="pageChange(event,'signout')">Sign Out</a>
       </nav>
        <br />
        <form name="contactus" id="contactus">
            <h2 id="contHead">Contact Us:</h2>
            <div class="form-group">
              <label for="name">Name:</label>
              <input class="form-control" id="name" type="text" name="name" placeholder="Your Name" required onblur="valInp('contactus','name')">
            </div>
            <div class="form-group">
                <label for="state">Email Address:</label>
                <input class="form-control" id="email" type="email" name="email" placeholder="Email" required="" onblur="valInp('contactus','email')">
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input class="form-control" id="subject" type="text" name="subject" placeholder="Subject" required onblur="valInp('contactus','subject')">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" onblur="valInp('contactus','message')"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <div id="snackbar">Message Sent Successfully</div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
      <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="../javascripts/myScript.js"></script>
      <script src="../javascripts/home.js"></script>
</body>
</html>
